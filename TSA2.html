<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSA2</title>
</head>
<link rel="stylesheet" href="TSA2.css">
<script src="TSA2.js"></script>
<body>
    <div class="container">
        <button id="monday">Monday</button>
        <button id="tuesday">Tuesday</button>
        <button id="wednesday">Wednesday</button>
        <button id="thursday">Thursday</button>
        <button id="friday">Friday</button>
        <button id="saturday">Saturday</button>
        <button id="sunday">Sunday</button>
    </div>

    <div class="containersquare">
        <div class="square" id="mondaysquare"></div>
        <div class="square" id="tuesdaysquare"></div>
        <div class="square" id="wednesdaysquare"></div>
        <div class="square" id="thursdaysquare"></div>
        <div class="square" id="fridaysquare"></div>
        <div class="square" id="saturdaysquare"></div>
        <div class="square" id="sundaysquare"></div>
    </div>
    
</body>
</html>
