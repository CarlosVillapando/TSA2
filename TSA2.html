<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TSA2</title>
<link rel="stylesheet" href="TSA2.css">
</head>

<body>

<div class="container">
    <button class="button" onclick="animateBox('Monday', '#ff0000')">Monday</button>
    <button class="button" onclick="animateBox('Tuesday', '#00ff00')">Tuesday</button>
    <button class="button" onclick="animateBox('Wednesday', '#0000ff')">Wednesday</button>
    <button class="button" onclick="animateBox('Thursday', '#ffff00')">Thursday</button>
    <button class="button" onclick="animateBox('Friday', '#ff00ff')">Friday</button>
    <button class="button" onclick="animateBox('Saturday', '#00ffff')">Saturday</button>
    <button class="button" onclick="animateBox('Sunday', '#000000')">Sunday</button>
</div>

<div class="box" id="box"></div>

<script src="TSA2.js"></script>
</body>
</html>
